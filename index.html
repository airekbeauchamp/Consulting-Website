            <div class="intro" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);">
                <p style="color: white;">I help makers and doers make their voices seen and their doings heard. I give your personal, granular voice a lossless megaphone so it can translate accurately across audiences and media. My approach draws from a fundamental principle in rhetoric: the most innovative, persuasive arguments identify a gap (in the research, in the market, in the conventional approach) and work from there.</p>
                
                <p style="color: white;">That's exactly how I work with clients. We excavate the gaps everyone's too busy "optimizing" to notice: Where are people craving actual conversation but getting demographic targeting instead? I believe real communication happens between subjects—human to human—not between a brand and a consumer profile. That's the mysterious ground beneath our feet that everyone ignores while they're busy "disrupting" calendars.</p>
                
                <p style="color: white;">We're drowning in content and starving for meaning. People want to hear from humans who sound like humans—integrity, honesty, and all the weird specifics that make you real. They want someone who'll admit that the hardest problems (Why does this team actually work? What makes people trust each other? How do we say what we mean?) require more than another analytics dashboard.</p>
                
                <p style="color: white;">Your authentic expertise deserves better than subject-object manipulation tactics. We position you for real conversations with real people about real challenges. Maybe that's sharing your bicycle-wonkery from childhood, or helping someone understand how the terroir of the Côtes-du-Rhône translates into their favorite vintage. The quirky specifics that make you irreplaceable. Because when you treat your audience as thinking subjects rather than consuming objects, something magical happens: they actually listen.</p>
            </div>

                <p>Now I help people who make things communicate about the things they make. Not "leverage synergies" or "activate stakeholders"—just explain what you do to people who might care about it. Revolutionary concept, apparently.</p>
                
                <p>I've written everything from federal grant applications to viral blog posts, built communication systems for research centers, and taught graduate students that academic writing doesn't have to sound like it was composed by a committee of thesauruses. Along the way, I discovered that the best communication happens when you stop trying to sound smart and start trying to be understood.</p>
                
               <p>When I'm not helping clients find their voices, you'll find me thinking too hard about how grammar situates subjects, how to ethically keep the bunnies out of the green beans in the garden, and watching Taskmaster reruns.</p>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });


        // Add subtle parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.3;
            const header = document.querySelector('header');
            if (header) {
                header.style.transform = `translateY(${rate}px)`;
            }
        });


        // Add hover effects to content cards
        document.querySelectorAll('.content-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
